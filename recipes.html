  <div>
    <div class="container" style="padding-top: 80px;">

        <div class="col"></div>

          <h2>RECIPES</h2>
          <nav class="nav justify-content-center">
            <a class="nav-link" id="recipes-type1" href="#">All</a>

  <!--Open a recipe modal-->
  <div class="modal fade" id="open-recipe-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="open-recipe-name"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col"><h5>Recipe type: <span id="open-recipe-type"></span></h5></div>
          </div>
          <br>
          <h5>Nutritien data</h5>
          <table class="table table-responsive-lg">
            <thead>
              <tr>
                <th scope="col">Calories</th>
                <th scope="col">Protein</th>
                <th scope="col">Carbs</th>
                <th scope="col">Sugar</th>
                <th scope="col">Fiber</th>
                <th scope="col">Fat</th>
                <th scope="col">Water</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="open-recipe-cal"></td>
                <td id="open-recipe-protein"></td>
                <td id="open-recipe-carbs"></td>
                <td id="open-recipe-sugar"></td>
                <td id="open-recipe-fiber"></td>
                <td id="open-recipe-fat"></td>
                <td id="open-recipe-water"></td>
              </tr>
            </tbody>
          </table>
          <br>
          <h5>Ingredients</h5>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody id="open-recipe-tbody">
            </tbody>
          </table>
          <br>
          <h5>Description</h5>
          <ol id="open-recipe-steps">
          </ol>
          <h5>Bon Apetit!</h5>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
