<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./static/size.js"></script>
  <script src="./static/join.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbar-style">
    <a class="navbar-brand mb-0 h1" href="./home.html">QUARANTINE CALORIE CALCULATOR</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="./home.html">HOME</a>
        </li>
        <span class="navbar-text hide">|</span>
        <li class="nav-item">
          <a class="nav-link" href="./recipes.html">RECIPES</a>
        </li>
        <span class="navbar-text hide">|</span>
        <li class="nav-item">
          <a class="nav-link" href="./aboutus.html">ABOUT US</a>
        </li>
        <span class="navbar-text hide logged-out">|</span>
        <li class="nav-item active logged-out">
          <a class="nav-link" href="./joinnow.html">JOIN NOW</a>
        </li>
        <span class="navbar-text hide logged-out">|</span>
        <li class="nav-item logged-out">
          <a class="nav-link" href="./signin.html">SIGN IN</a>
        </li>
      </ul>
    </div>
  </nav>
  <div>
    <div class="container" style="padding-top: 80px;">
      <div class="row">
        <div class="col"></div>
        <div class="col-md-10 col-sm-12">
          <h2>JOIN NOW</h2>
          <nav class="nav justify-content-center">
            <a class="nav-link active" href="./joinnow.html">JOIN NOW</a>
            <span class="navbar-text"> | </span>
            <a class="nav-link not" href="./signin.html">SIGN IN</a>
          </nav>
        </div>
        <div class="col"></div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <div class="col"></div>
        <div class="col-9 col-xl-4 col-lg-5 col-md-7 col-sm-9 ">
          <form>
            <div class="form-group">
              <label class="form-labels" for="person-name">Name</label>
              <input type="text" class="form-control" id="person-name" placeholder="Name">
              <label class="form-labels" for="email-address">Email</label>
              <input type="email" class="form-control" id="email-address" placeholder="example@example.com">
              <label class="form-labels" for="gender">Gender</label>
              <select class="form-control custom-select" id="gender">
                <option value="" disabled selected hidden>Select your gender</option>
                <option value="woman">Woman</option>
                <option value="man">Man</option>
              </select>
              <div class="row">
                <div class="col">
                  <label class="form-labels" for="weight">Weight (kg)</label>
                  <input type="number" class="form-control" id="weight" placeholder="Weight in kg">
                </div>
                <div class="col">
                  <label class="form-labels" for="height">Height (cm)</label>
                  <input type="number" class="form-control" id="height" placeholder="Height in cm">
                </div>
              </div>
              <label class="form-labels" for="activity-level">Activity level</label>
              <select class="form-control" id="activity-level">
                <option value="" disabled selected hidden>Select your activity level</option>
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
              </select>
              <label class="form-labels" for="household-id">Hosehold ID</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">#</div>
                </div>
                <input type="text" class="form-control" id="household-id" placeholder="Example: 12255a"
                  style="float:right;">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="new-household-id">
                <label class="form-check-label" for="new-household-id">Create a new household</label>
              </div>
              <label class="form-labels" for="password1">Password</label>
              <input type="password" class="form-control" id="password1" placeholder="Password">
              <label class="form-labels" for="password2">Password again</label>
              <input type="password" class="form-control" id="password2" placeholder="Password again">
              <div class="row" style="margin-top: 25px;">
                <div class="col text-center">
                  <a class="btn btn-outline-success" href="./profile.html">JOIN NOW</a>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
</body>

</html>
