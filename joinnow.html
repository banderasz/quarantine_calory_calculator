  <div style="background: linear-gradient(rgba(140,198,63,0.6) 0%, rgba(255,255,255,1) 30%, rgba(255,255,255,1) 100%)">
    <div class="container" style="padding-top: 80px;">
      <div class="row">
        <div class="col"></div>
        <div class="col-md-10 col-sm-12">
          <h2 style="text-align: center; font-weight: normal;">JOIN NOW</h2>
          <nav class="nav justify-content-center">
            <a class="nav-link active" href="./joinnow.html" style="color: black; font-weight: 500;">JOIN NOW</a>
            <span class="navbar-text"> | </span>
            <a class="nav-link" href="./signin.html"  style="color: black">SIGN IN</a>
          </nav>
        </div>
        <div class="col"></div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <div class="col"></div>
        <div class="col-9 col-xl-4 col-lg-5 col-md-7 col-sm-9 ">
          <form>
            <div class="form-group">
              <label class="form-labels" for="person-name" style="display:block; text-align: center;">Name</label>
              <input type="text" class="form-control" id="person-name" placeholder="Name">
              <label class="form-labels" for="email-address" style="display:block; text-align: center; margin-top: 15px;">Email</label>
              <input type="email" class="form-control" id="email-address" placeholder="example@example.com">
              <label class="form-labels" for="gender" style="display:block; text-align: center; margin-top: 15px;">Gender</label>
              <select class="form-control custom-select" id="gender">
                <option value="" disabled selected hidden>Select your gender</option>
                <option value="woman">Woman</option>
                <option value="man">Man</option>
              </select>
              <div class="row" style="margin-top: 15px;">
                <div class="col">
                  <label class="form-labels" for="weight" style="display:block; text-align: center;">Weight (kg)</label>
                  <input type="number" class="form-control" id="weight" placeholder="Weight in kg">
                </div>
                <div class="col">
                  <label class="form-labels" for="height" style="display:block; text-align: center;">Height (cm)</label>
                  <input type="number" class="form-control" id="height" placeholder="Height in cm">
                </div>
              </div>
              <label class="form-labels" for="activity-level" style="display:block; text-align: center; margin-top: 15px;">Activity level</label>
              <select class="form-control" id="activity-level" style="text-align: center; margin-top: 15px;">
                <option value="" disabled selected hidden>Select your activity level</option>
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
              </select>
              <label class="form-labels" for="hosehold-id" style="display:block; text-align: center; margin-top: 15px;">Hosehold ID</label>
              <div class="row" style="margin-top: 15px;">
                <div class="col-1">
                  <label class="form-label" for="household-id" style="font-size: 25px; font-weight: lighter;">#</label>
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="hosehold-id" placeholder="Example: 12255a" style="float:right;">
                </div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="new-household-id">
                <label class="form-check-label" for="new-household-id">Create a new household</label>
              </div>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
